<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script type="module" src="index.js"></script>
</head>
<body class="index-page">
    <div class="container">
        <div class="form-container">
          <div class="form-toggle">
            <button id="loginToggle" class="toggle-btn active">Login</button>
            <button id="signupToggle" class="toggle-btn">Signup</button>
          </div>
          <div id="loginForm" class="form active">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
          </div>
          <div id="signupForm" class="form">
            <h2>Signup</h2>
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button id="signupBtn">Signup</button>
          </div>
        </div>
      </div>
  
  
</body>
</html>
